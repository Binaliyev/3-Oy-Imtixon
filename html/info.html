<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sofadi+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/normaliz.css">
    <link rel="stylesheet" href="/css/minifier.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>

<body>
    <header class="js-header light">
        <div class="container">
            <div class="logo-and-mode-box DAJF">
                <h1 class="logo-title">Where in the world?</h1>
                <p class="mode-title js-dark-mode-title">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon-size">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z">
                        </path>
                    </svg>
                    Dark Mode
                </p>
            </div>
        </div>
    </header>
    <main>
        <section class="hero" style="margin-block: 5rem;">
            <div class="container">
                <button class="js-location-btn light location-btn DAJF">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"></path>
                    </svg>
                    <p>Back</p>
                </button>
                <div class="js-info-box DAJF" style="width: 85%; margin-inline: auto;">
                    <img src="" alt="country_flag_img" class="js-country-flag-img country-flag-img">
                    <div class="country-info-title-box" style="width: 598px;">
                        <h1 class="js-coutry-name" style="font-size: 40px;"></h1>
                        <div class="info-title-box  DAJF">
                            <div class="title-box DAJF">
                                <h4 class="country-info-bold-title">Native Name:</h4>
                                <p class="js-coutry-native-name">Not</p>
                            </div>
                            <div class="title-box DAJF">
                                <h4 class="country-info-bold-title">Population:</h4>
                                <p class="js-coutry-population">Not</p>
                            </div>
                            <div class="title-box DAJF">
                                <h4 class="country-info-bold-title">Region:</h4>
                                <p class="js-coutry-region">Not</p>
                            </div>
                            <div class="title-box DAJF">
                                <h4 class="country-info-bold-title">Capital:</h4>
                                <p class="js-country-capital">Not</p>
                            </div>
                            <div class="title-box DAJF">
                                <h4 class="country-info-bold-title">Currencies:</h4>
                                <p class="js-country-currencies">Not</p>
                            </div>
                            <div class="title-box DAJF">
                                <h4 class="country-info-bold-title">Languages:</h4>
                                <p class="js-country-languages">Not</p>
                            </div>
                        </div>
                        <div class="country-border-countrys-box">
                            <h4>Border Countries</h4>
                        </div>
                        <ul class="js-border-coutry-list DAJF" style="margin-block:1rem;"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- https://restcountries.com/v3.1/name/South Georgia -->
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/info.js"></script>
</body>

</html>
