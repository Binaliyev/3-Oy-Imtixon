<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sofadi+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/normaliz.css">
    <link rel="stylesheet" href="/css/minifier.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>

<body>
    <header class="js-header light">
        <div class="container">
            <div class="logo-and-mode-box DAJF">
                <h1 class="logo-title">Where in the world?</h1>
                <p class="mode-title js-dark-mode-title">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon-size">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z">
                        </path>
                    </svg>
                    Dark Mode
                </p>
            </div>
        </div>
    </header>
    <template class="js-countrys-temp">
        <li class="js-countrys-list-items countrys-list-items light">
            <img src="./1280px-Flag_of_Germany.svg.png" alt="country_img" class="js-countrys-img countrys-img">
            <h1 class="js-countrys-names-title" style="margin-inline: 2rem;">Germany</h1>
                <div class="countrys-title-box">
                    <h3 class="countrys-h3-title">Population:</h3>
                    <p class="js-countrys-population-title">81,770,900</p>
                </div>
                <div class="countrys-title-box">
                    <h3 class="countrys-h3-title">Region:</h3>
                    <p class="js-countrys-region-title">Europe</p>
                </div>
                <div class="countrys-title-box">
                    <h3 class="countrys-h3-title">Capital:</h3>
                    <p class="js-countrys-capital-title">Berlin</p>
                </div>
        </li>
    </template>
    <main>
        <section class="hero" style="margin-block: 5rem;">
            <div class="container">
                <form class="js-search-form DAJF">
                    <input type="text" class="js-search-countrys-input search-input light"
                        placeholder="Search for a countryâ€¦">
                    <select class="js-sort-countrys-select search-item light">
                        <option value="" selected disabled hidden>Sort Countrys</option>
                        <option value="all">All</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="min-population">Min Population</option>
                        <option value="max-population">Max Population</option>
                    </select>
                    <select class="js-filter-countrys-region-select search-item light">
                        <option value="" selected disabled hidden>Filter by Region</option>
                        <option value="all">All</option>
                        <option value="antarctic">Antarctic</option>
                        <option value="asia">Asia</option>
                        <option value="america">America</option>
                        <option value="africa">Africa</option>
                        <option value="europe">Europe</option>
                    </select>
                    <button class="js-submit-btn submit-btn search-item light">
                        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon-size">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z">
                            </path>
                        </svg>
                    </button>
                </form>
                <ul class="js-countrys-list DAJF" style="margin-block: 3rem; padding-block: 1rem;"></ul>
            </div>
            <div class="pagination-box js-pagination-box DAJF" style="width: 15%; margin-inline: auto;">
                <button class="js-inc-btn btn-pagination light">Next</button>
                <h1 class="js-pag-title">1</h1>
                <button class="js-dec-btn btn-pagination light dis-status" disabled>Back</button>
            </div>
        </section>
    </main>
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/index.js"></script>
</body>

</html>
